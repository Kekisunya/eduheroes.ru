<div class="col-md-4">
    <ol class="list-group list">
        {% for category in categories %}
          <a href="{{ category.get_absolute_url }}" class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold"> {{category.title}} </div>
              Content for list item
            </div>
            <span class="badge bg-primary rounded-pill">{{ category.cnt }}</span>
          </a>
        {% endfor %}
    </ol>
</div>
